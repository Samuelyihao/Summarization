<form action="{% url 'search_keyword' %}" method="POST" name="form">
    <div class="row justify-content-md-center px-5">
        <div class="form-group col-lg-5 col-md-6 col-sm-6 px-1">
            {% csrf_token %}
            <input type="text" class="form-control" id="keyword" name="keyword" value="" placeholder="請輸入關鍵字">
        </div>

        <div class="form-group col-lg-5 col-md-6 col-sm-6 px-1">
            {% csrf_token %}
            <select class="form-control" name="search-time" id="search-time">
                <option value="30">搜尋過去一個月</option>
                <option value="90">過去三個月</option>
                <option value="180">過去半年</option>
                <option value="360">過去一年</option>
                <option value="all">全部記錄</option>
            </select>
        </div>
    </div>
    <div class="text-center">
        <button type="reset" value="Reset" class="btn btn-outline-secondary">清除重填</button>
        <button type="submit" value="Submit" class="btn btn-outline-info">開始搜尋</button>
    </div>
</form>
