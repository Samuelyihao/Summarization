{% extends 'base.html' %}
{% block content %}

{% load static %}
<div class="container">
    <h2 class="py-3"><strong>原始文章</strong></h2>
    {% include 'analyze_area.html' %}  

    <br>
    <h2 class="py-3"><strong>摘要結果</strong></h2>
    <div class="form-control text-justify" style="height: 100%;">
        {{summary}}
    </div>

    <br>
    <h2 class="py-3"><strong>關鍵時間</strong></h2>
    <table class="table table-sm text-center" style="color:#ffffff;">
        <thead style="color:#ffffff;">			
            <tr>
                <th style="width: 20%;">時 間</th>
                <th>事 件</th>
            </tr>
        </thead>
        <tbody>
            {% for i, r in extract_time.iterrows %}
            <tr>
                <td class="text-center">{{r.time}}</td>
                <td class="text-justify">{{r.event}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>

</div>	
{% endblock %}
